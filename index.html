<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    /* General Styles */
    body {
      margin: 0;
      font-family: 'Arial', sans-serif;
      text-align: center;
      background: linear-gradient(to bottom, #f9d423, #ff4e50);
      overflow: hidden;
    }

    .container {
      position: relative;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .message {
      font-size: 3rem;
      color: #fff;
      animation: fade-in 2s ease-in-out forwards;
    }

    .subtitle {
      font-size: 1.5rem;
      color: #fff;
      margin-top: 10px;
      animation: fade-in 3s ease-in-out forwards;
    }

    .btn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
      background: #ffffff;
      color: #ff4e50;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
    }

    /* Balloons */
    .balloons {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
    }

    .balloon {
      width: 50px;
      height: 70px;
      border-radius: 50%;
      background-color: red;
      position: absolute;
      bottom: -100px;
      animation: float 4s ease-in-out infinite;
    }

    .balloon::before {
      content: '';
      width: 2px;
      height: 50px;
      background: #fff;
      position: absolute;
      bottom: -50px;
      left: 50%;
      transform: translateX(-50%);
    }

    .red {
      background-color: #ff4e50;
      left: 20%;
      animation-delay: 0s;
    }

    .blue {
      background-color: #4287f5;
      left: 50%;
      animation-delay: 1s;
    }

    .green {
      background-color: #3bc78b;
      left: 80%;
      animation-delay: 2s;
    }

    /* Animations */
    @keyframes float {
      0% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-300px);
      }
      100% {
        transform: translateY(0);
      }
    }

    @keyframes fade-in {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }

    /* Confetti */
    #confetti-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      pointer-events: none;
    }

    .confetti {
      width: 10px;
      height: 10px;
      position: absolute;
      top: -10px;
      animation: fall 5s linear infinite;
      transform: rotate(45deg);
    }

    @keyframes fall {
      0% {
        transform: translateY(-10px) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="balloons">
      <div class="balloon red"></div>
      <div class="balloon blue"></div>
      <div class="balloon green"></div>
    </div>
    <h1 class="message">üéâ Happy Birthday, Preety! üéÇ</h1>
    <p class="subtitle">Wishing you a day filled with love, joy, and laughter!</p>
    <button class="btn" onclick="showSurprise()">Click for a Surprise üéÅ</button>
    <div id="confetti-container"></div>
  </div>

  <script>
    function showSurprise() {
      const container = document.getElementById("confetti-container");
      container.innerHTML = ""; // Clear previous confetti
      for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");
        container.appendChild(confetti);
        confetti.style.left = Math.random() * 100 + "vw";
        confetti.style.animationDelay = Math.random() * 3 + "s";
        confetti.style.backgroundColor = randomColor();
      }
    }

    function randomColor() {
      const colors = ["#ff4e50", "#4287f5", "#f9d423", "#3bc78b"];
      return colors[Math.floor(Math.random() * colors.length)];
    }
  </script>
</body>
</html>
